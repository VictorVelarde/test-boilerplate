<div class="pagination-container">
  <ul class="pagination flex flex-row items-center justify-center">
    <li :class="{ 'disabled': pager.currentPage === 1 }">
      <button class="first btn default no-bg icon" @click="setPage(1, $event)">
        <Icon icon="icon-arrow-last.svg" size="20px" :fill="style.colorMedium"></Icon>
      </button>
    </li>
    <li :class="{ 'disabled': pager.currentPage === 1 }">
      <button class="prev btn default no-bg icon" @click="setPage(pager.currentPage - 1, $event)">
        <Icon icon="icon-arrow-next.svg" size="20px" :fill="style.colorMedium"></Icon>
      </button>
    </li>
    <li>
      <div class="page flex flex-column items-center justify-center" @click="showInput">
        <p :class="{ 'hidden': input }">
          <span>{{ getInputValue() }}</span>
          &nbsp;/&nbsp;
          <span class="total-items">{{ pager.totalItems }} {{ placeholder }}</span>
        </p>
        <input type="text" 
          ref="inputElement"
          :class="{ 'visible': input }"
          :placeholder="inputPlaceholder"
          @keyup.enter="setItem($event.target.value)"
          @blur="input = false">
      </div>
    </li>
    <li :class="{ 'disabled': pager.currentPage === pager.totalPages }">
      <button class="next btn default no-bg icon" @click="setPage(pager.currentPage + 1, $event)">
        <Icon icon="icon-arrow-next.svg" size="20px" :fill="style.colorMedium"></Icon>
      </button>
    </li>
    <li :class="{ 'disabled': pager.currentPage === pager.totalPages }">
      <button class="last btn default no-bg icon" @click="setPage(pager.totalPages, $event)">
        <Icon icon="icon-arrow-last.svg" size="20px" :fill="style.colorMedium"></Icon>
      </button>
    </li>
  </ul>
</div>
