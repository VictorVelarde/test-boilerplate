<!-- MonthSelector template file -->
<div class="month-selector-container">
  <div class="heading">
    <button class="prev" @click="previusYear">
      <Icon icon="icon-arrow-next.svg" size="20px" fill="#4b505f"></Icon>
    </button>
    <span>{{ getYear() }}</span>
    <button class="next" @click="nextYear">
      <Icon icon="icon-arrow-next.svg" size="20px" fill="#4b505f"></Icon>
    </button>
  </div>
  <div class="months">
    <div class="month" v-for="n in 12">
      <button @click="setMonth(n)" :key="getMonth(n)">{{ getMonth(n) }}</button>
    </div>
  </div>
  <div class="footer">
    <button class="go-to" @click="goToToday">{{ buttonText }}</button>
  </div>
</div>
