<!-- ToggleSwitch template file -->
<div class="toggle-switch-container flex-row items-center justify-start" 
  :class="{
    'checked': props.value,
    'disabled': props.disabled,
    'left': props.labelPosition === 'left'
  }" tabindex="0">
  <div class="content-wrapper flex items-center"></div>
  <span class="label" v-if="props.label">{{ props.label }}</span>
  <input type="checkbox" class="input" :name="props.name" :value="props.value" v-on="listeners">
</div>
